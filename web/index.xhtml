<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Just Eve Data</title>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.18/b-1.5.2/b-colvis-1.5.2/b-html5-1.5.2/r-2.2.2/sc-1.5.0/datatables.min.css"/>
        <script type="text/javascript" src="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.18/b-1.5.2/b-colvis-1.5.2/b-html5-1.5.2/r-2.2.2/sc-1.5.0/datatables.min.js"></script>
    </h:head>

    <h:body>
        <div>
            <h:form>
                <h:commandButton value="Update Database" action="#{bBean.updateDatabase}"/>
            </h:form>
        </div>
        <center>
            <div style="float: left">
                <h:form>
                    <h:commandButton value="Find Good Deals" action="findGoodDeals.xhtml"/>
                </h:form>
            </div>
            <div style="width: 75%;">
                <h:form>
                    <h:outputText>Search:</h:outputText> 
                    <h:inputText id="type_name" value="#{pBean.inputTypeName}" >
                        <f:ajax event="valueChange" execute="#{pBean.getWildCards()}"/>
                    </h:inputText>
                    <h:outputText value="#{pBean.outputOptionBox}" escape="false"/>

                    <h:commandButton value="Search" action="#{pBean.getOrdersByTypeID}"/>
                </h:form>
                <h:form>
                    <br/> 
                    <table id="itemTable" class="display" style="width: 100%;">
                        <thead>
                            <tr>
                                <th>Icon</th>
                                <th>Item</th>
                                <th>ISK</th>
                                <th>QTY</th>
                                <th>Time Fetched</th>
                            </tr>
                        </thead>
                        <tbody>
                            <h:outputText value="#{pBean.outputTable}" escape="false"/>
                        </tbody>
                    </table>
                    <h:commandButton value="Clear" action="#{pBean.clearTable}"/>
                </h:form>
            </div>
        </center>
    </h:body>
    <script>
        $(document).ready(function () {
            $('#itemTable').DataTable({
                "scrollY": "800px",
                "scrollCollapse": true,
                "paging": false
            });
        });
    </script>
</html>
